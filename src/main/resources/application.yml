server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      default-filters:
        - AddRequestHeader=X-REQUEST-SOURCE, api-gateway
      routes:
        - id: user-service
          uri: ${USER_SERVICE_URL:http://localhost:8081}
          predicates:
            - Path=/api/users/**
        - id: order-service
          uri: ${ORDER_SERVICE_URL:http://localhost:8082}
          predicates:
            - Path=/api/orders/**
        - id: product-service
          uri: ${PRODUCT_SERVICE_URL:http://localhost:8083}
          predicates:
            - Path=/api/products/**

management:
  endpoints:
    web:
      exposure:
        include: health,info

logging:
  level:
    org.springframework.cloud.gateway: INFO


gateway:
  security:
    header-name: X-API-TOKEN
    allowed-tokens:
      - local-dev-token
      - msa-client-token
    excluded-paths:
      - /actuator/health
      - /actuator/info
